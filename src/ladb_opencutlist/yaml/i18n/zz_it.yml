      default: |
        1164 - Per noi il continuo miglioramento di *OpenCutList* è importante e il progetto continua ad avere bisogno del tuo aiuto per il prossimo aggiornamento!
      cuttingdiagram_export: |
        1165 - Riteniamo importante che l'opzione *schema di taglio* di *OpenCutList* possa soddisfare le esigenze del maggior numero di utenti e per farlo vorremmo aggiungere la possibilità di esportare lo schema in formato **SVG** e **DXF**.
        Tale formato permette di riutilizzare gli schemi di taglio OCL da parte di altri sofware.
        Finanziando la realizzazione di questa interoperabilità si crea un'opportunità per un ulteriore miglioramento di *OpenCutList*.
      outliner: |
        1166 - A model can be quite complex, and navigating its structure with SketchUp's native Structure panel is not always very practical.
        In SketchUp, you can apply material and tags to instances, description, url and badges to definitions, but they're not displayed in the structure.
        The video will show you how we'd like to improve this in the Structure menu, accessible directly from OpenCutList.
      packing: |
        1167 - It's important to us that *OpenCutList* can adapt to the wide variety of user requirements for its *cutting diagram* function.
        To further extend the possibilities, we'd like to implement a **nesting algorithm** to optimize the cutting of parts of any shape.
        By providing us with the means to work on this functionality, you're giving us the opportunity to help you get the most out of *OpenCutList*.
    objective_crowdfunding: |
      1168 - Lo sviluppo di nuove funzionalità grazie al **finanziamento collettivo (crowfunding)** potrà iniziare non appena il **Finanziamento** sarà completato.

        A quantidade associada à parte no cartão de débito representará, portanto, o número de lotes inteiros necessários para conter o número de unidades realmente presentes no modelo.

        *Exemplo: Para contar apenas 1 peça para um par de corrediças de gaveta:
        Embalagem = 2 unidades / peça*

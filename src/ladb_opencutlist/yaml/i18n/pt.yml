        Se esta opção for selecionada, a opção *Orientação automática das peças* não terá qualquer efeito sobre esta peça,

        portanto, no sistema de coordenadas local:
        - *comprimento* está no eixo <span style='color:red'>vermelho</span>
        - *largura* está no eixo <span style='color:green'>verde</span>
        - *espessura* está no eixo <span style='color:blue'>azul</span>
      symmetrical: "Desativar a detecção de peças espelhadas nesta parte "
      symmetrical_help: |
        Se esta caixa estiver marcada, a detecção da *peça espelhada* não terá efeito nesta parte.
      size_increase: Superdimensionar

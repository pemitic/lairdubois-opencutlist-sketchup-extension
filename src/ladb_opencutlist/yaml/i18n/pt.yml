      tags_help: |
        Com *Tags* é possível adicionar palavras-chave para personalizar as definições da peça.
        Pode adicionar tantas tags quantas achar conveniente.
        Você poderá então filtrar as peças visíveis em sua Planilha de Produção com essas tags.

      price_help: El precio de la pieza se utilizará cuando se generen **Reportes**.
      tags: Etiquetas
      tags_help: |
        Con las *Etiquetas*, puede agregar palabras claves para personalizar las definiciones de las piezas.
        Puede agregar tantas etiquetas como desees.
        Las partes visibles de su lista de clientes se pueden filtrar de acuerdo con la lista de etiquetas.
      tags_multiple_info: Solo se muestran las etiquetas comunes
      orientation: Orientaciónion
      orientation_locked_on_axis: Bloquear orientación en ejes
      orientation_locked_on_axis_help: |
        Si se selecciona esta opción, la opción *Orientación automática de piezas* no tendrá ningún efecto en esta pieza,

        por lo tanto, en el sistema de coordenadas local:
        - la *longitud* está en el eje <span style='color:red'>rojo</span>
        - el *ancho* está en el eje <span style='color:green'>verde</span>
        - el *espesor* está en el eje <span style='color:blue'>azul</span>.
      symmetrical: Deshabilitar la detección de espejos en esta parte
      symmetrical_help: |
        Si esta casilla está marcada, la detección de *parte reflejada* no se aplicará a esta parte.
      size_increase: Aumento de tamaño
      size_increase_help: |
        El aumento de tamaño permite aumentar las dimensiones de una sola pieza.
        (*Ejemplo: tamaño extragrande para un rodapié o una moldura de trazado que deben ajustarse al instalar.*)
      length_increase: Longitud sobremedida
      length_increase_help: El tamaño sobremedida se aplica a la longitud real para definir la **longitud bruta**.
      width_increase: Ancho sobremedida
      width_increase_help: El tamaño sobremedida se aplica al ancho real para definir el **ancho bruto**.
      thickness_increase: Espesor sobremedida
      thickness_increase_help: Se aplica sobredimensionado al espesor real para definir el **espesor bruto**.
      axes: Ejes
      axes_help: Organice las dimensiones para que coincidan con los colores de los ejes de su pieza.
      axes_tip: |
        Tenga en cuenta que si la opción *Orientación automática de piezas* no está activa o la pieza está *bloqueada en sus ejes*, entonces:
         - la **longitud** se lee en los ejes <strong style='color:red'>rojos</strong>,
         - el **ancho** se lee en los ejes <strong style='color:green'>verdes</strong> y
         - el **espesor** se lee en los ejes <strong style='color:blue'>azules</strong>.

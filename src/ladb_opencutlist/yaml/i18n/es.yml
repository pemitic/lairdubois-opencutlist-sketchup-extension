      instance_count_by_part_help: |
        Permite considerar la pieza como un *lote* de una o más *unidades*.
        La cantidad asociada a la pieza en la lista de partes representará por tanto el número de lotes enteros necesarios para contener el número de unidades realmente presentes en el modelo.

        *Ejemplo: Contar sólo 1 pieza para un par de guías de cajón:
